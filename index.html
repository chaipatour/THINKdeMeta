<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>System Info Panel (offline)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #111;
      font-family: Consolas, monospace;
      padding: 20px;
    }
    .line { 
      margin: 10px 0; 
      font-size: 15px; 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
    }
    .label { font-weight: bold; min-width: 260px; }
    .value { font-weight: 600; }

    /* разные цвета */
    .moai .value { color: #1565c0; }
    .ip .value { color: #c62828; }
    .isp .value { color: #ef6c00; }
    .support .value { color: #2e7d32; }
    .session .value { color: #6a1b9a; }
    .speed .value { color: #0277bd; }
    .meta .value { color: #ad1457; }
  </style>
</head>
<body>
  <div class="line moai"><div class="label">MOAI:</div><div class="value" id="browser">—</div></div>
  <div class="line ip"><div class="label">IP ENTRANCE:</div><div class="value" id="ip">—</div></div>
  <div class="line isp"><div class="label">DIGITAL SUPPLIER:</div><div class="value" id="isp">—</div></div>
  <div class="line support"><div class="label">SUPPORT CODE:</div><div class="value" id="support">—</div></div>
  <div class="line session"><div class="label">SESSION ID:</div><div class="value" id="session">—</div></div>
  <div class="line speed"><div class="label">THROUGHPUT CAPACITY:</div><div class="value" id="speed">—</div></div>
  <div class="line meta"><div class="label">THINKSECURE_deliveryMETA:</div><div class="value" id="meta">—</div></div>

<script>
  // генератор случайных кодов (8–14 символов)
  function randCode(min = 8, max = 14) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    const len = Math.floor(Math.random() * (max - min + 1)) + min;
    return Array.from({length: len}, () => chars[Math.floor(Math.random()*chars.length)]).join('');
  }

  // генерация фейкового IP
  function fakeIP() {
    return Array(4).fill(0).map(() => Math.floor(Math.random()*256)).join('.');
  }

  // фейковый провайдер
  function fakeISP() {
    const list = [
      "ThinkSecure Networks",
      "GlobalNet ISP",
      "FiberLink Communications",
      "SkyWave Telecom",
      "NextGen Broadband"
    ];
    return list[Math.floor(Math.random()*list.length)];
  }

  // фейковая скорость
  function fakeSpeed() {
    const base = 50 + Math.random() * 100; // от 50 до 150
    return base.toFixed(2) + " Mbps";
  }

  // определение браузера
  function getBrowser() {
    const ua = navigator.userAgent || '';
    try {
      if (/Edg\//.test(ua)) return "Edge " + (ua.match(/Edg\/([\d\.]+)/)||[])[1];
      if (/OPR\//.test(ua)) return "Opera " + (ua.match(/OPR\/([\d\.]+)/)||[])[1];
      if (/Chrome\//.test(ua) && !/Chromium/.test(ua)) return "Chrome " + (ua.match(/Chrome\/([\d\.]+)/)||[])[1];
      if (/Firefox\//.test(ua)) return "Firefox " + (ua.match(/Firefox\/([\d\.]+)/)||[])[1];
      if (/Safari\//.test(ua) && /Version\//.test(ua)) return "Safari " + (ua.match(/Version\/([\d\.]+)/)||[])[1];
    } catch {}
    return ua || 'Неизвестный';
  }

  // заполнение данных
  document.getElementById("browser").textContent = getBrowser();
  document.getElementById("ip").textContent = fakeIP();
  document.getElementById("isp").textContent = fakeISP();
  document.getElementById("support").textContent = randCode();
  document.getElementById("session").textContent = randCode();
  document.getElementById("speed").textContent = fakeSpeed();
  document.getElementById("meta").textContent = randCode();
</script>
</body>
</html>
