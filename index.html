<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <title>System Info Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #ffffff;
      color: #111;
      font-family: Consolas, monospace;
      padding: 20px;
    }
    .line { 
      margin: 10px 0; 
      font-size: 15px; 
      display: flex; 
      flex-wrap: wrap; 
      gap: 10px; 
    }
    .label { font-weight: bold; min-width: 260px; }
    .value { font-weight: 600; }

    /* разные цвета */
    .moai .value { color: #1565c0; }
    .ip .value { color: #c62828; }
    .isp .value { color: #ef6c00; }
    .support .value { color: #2e7d32; }
    .session .value { color: #6a1b9a; }
    .speed .value { color: #0277bd; }
    .meta .value { color: #ad1457; }

    /* анимация загрузки */
    .loading::after {
      content: ' .';
      animation: dots 1.5s steps(3, end) infinite;
    }
    @keyframes dots {
      0%   { content: ' .'; }
      33%  { content: ' ..'; }
      66%  { content: ' ...'; }
      100% { content: ' .'; }
    }
  </style>
</head>
<body>
  <div class="line moai"><div class="label">MOAI:</div><div class="value loading" id="browser">loading</div></div>
  <div class="line ip"><div class="label">IP ENTRANCE:</div><div class="value loading" id="ip">loading</div></div>
  <div class="line isp"><div class="label">DIGITAL SUPPLIER:</div><div class="value loading" id="isp">loading</div></div>
  <div class="line support"><div class="label">SUPPORT CODE:</div><div class="value loading" id="support">loading</div></div>
  <div class="line session"><div class="label">SESSION ID:</div><div class="value loading" id="session">loading</div></div>
  <div class="line speed"><div class="label">THROUGHPUT CAPACITY:</div><div class="value loading" id="speed">loading</div></div>
  <div class="line meta"><div class="label">THINKSECURE_deliveryMETA:</div><div class="value loading" id="meta">loading</div></div>

<script>
  // генератор случайных кодов (8–14 символов)
  function randCode(min = 8, max = 14) {
    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    const len = Math.floor(Math.random() * (max - min + 1)) + min;
    return Array.from({length: len}, () => chars[Math.floor(Math.random()*chars.length)]).join('');
  }

  // фейковый IP
  function fakeIP() {
    return Array(4).fill(0).map(() => Math.floor(Math.random()*256)).join('.');
  }

  // провайдеры
  function fakeISP() {
    const roll = Math.random();
    if (roll < 0.1) return "Российские магистральные интернет-сети (RBIN)";
    if (roll < 0.55) return "AEZA HOSTING INT";
    return "Virgin Conncet";
  }

  // фейковая скорость
  function fakeSpeed() {
    const base = 70 + Math.random() * 30; // от 70 до 100
    return base.toFixed(2) + " Mbps";
  }

  // определение браузера
  function getBrowser() {
    const ua = navigator.userAgent || '';
    try {
      if (/Edg\//.test(ua)) return "Edge " + (ua.match(/Edg\/([\d\.]+)/)||[])[1];
      if (/OPR\//.test(ua)) return "Opera " + (ua.match(/OPR\/([\d\.]+)/)||[])[1];
      if (/Chrome\//.test(ua) && !/Chromium/.test(ua)) return "Chrome " + (ua.match(/Chrome\/([\d\.]+)/)||[])[1];
      if (/Firefox\//.test(ua)) return "Firefox " + (ua.match(/Firefox\/([\d\.]+)/)||[])[1];
      if (/Safari\//.test(ua) && /Version\//.test(ua)) return "Safari " + (ua.match(/Version\/([\d\.]+)/)||[])[1];
    } catch {}
    return ua || 'Неизвестный';
  }

  // пошаговая "загрузка"
  function delayedFill(id, generator, delay) {
    setTimeout(() => {
      const el = document.getElementById(id);
      el.textContent = typeof generator === "function" ? generator() : generator;
      el.classList.remove("loading");
    }, delay);
  }

  // запуск анимации по шагам
  delayedFill("browser", getBrowser, 1000);
  delayedFill("ip", fakeIP, 2000);
  delayedFill("isp", fakeISP, 3000);
  delayedFill("support", randCode, 4000);
  delayedFill("session", randCode, 5000);
  delayedFill("speed", fakeSpeed, 6000);
  delayedFill("meta", randCode, 7000);
</script>
</body>
</html>
